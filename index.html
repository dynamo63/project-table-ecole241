<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Emploi du temps
    </title>
</head>
<body>

    <table>
        <caption>Emploi du temps </caption>
        <thead>
            <tr>
                <th>Horaire</th>
                <th>Lundi</th>
                <th>Mardi</th>
                <th>Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
                <th>Samedi</th>
            </tr>
        </thead>
        <tbody>
            <!-- 1er ligne -->
            <tr>
                <td> 8h ~ 12h </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
            </tr>
            <!-- 2eme ligne, celle de la pause -->
            <tr>
                <td>12h ~ 13h</td>
                <td colspan="5">Pause</td>
            </tr>

            <!-- 3eme ligne -->
            <tr>
                <td>13h ~ 18h</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Bonne annee</td> 
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td>Horaire</td>
                <td>Lundi</td>
                <td>Mardi</td>
                <td>Mercredi</td>
                <td>Jeudi</td>
                <td>Vendredi</td>
                <td>Samedi</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
